<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
	var divide = "/" ;
	var multiply = "*" ;
	var add = "+" ;
	var subtract = "-" ;
		var first = +prompt("Choose a number","");
		var second = +prompt("Choose another number","");
		var third = +prompt("Choose another number","");
		var fourth = +prompt("Choose another number","");
		var fifth = +prompt("Choose another number","");
		var operation = prompt("what should I do with these?");
		var result;
		if (operation==multiply){
			result=first*second*third*fourth*fifth;
		}
		else if (operation==divide){
			result=first/second;
		}
		else if(operation==add){
			result= first+second+third+fourth+fifth;
		}
		else if (operation==subtract){
			result=first-second;
		}

		alert("the result is"+result)

	</script>
